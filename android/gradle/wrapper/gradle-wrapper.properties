# gradle编译慢的问题 
# 参考文章: https://blog.csdn.net/lqx_sunhan/article/details/82598600

# 这个代表gradle缓存的目录，默认是在 用户目录/.gradle
distributionBase=GRADLE_USER_HOME

# 这个是gradle的存放路径，和上面的配置组合起来就是存放缓存文件的路径
distributionPath=wrapper/dists


# 下载地址
# distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-all.zip
distributionUrl=file:///C:/Users/think/.gradle/wrapper/dists/gradle-7.5.1-all.zip

# 同理，这里是指定.zip文件的
zipStoreBase=GRADLE_USER_HOME

# zip存放文件的路径
zipStorePath=wrapper/dists
